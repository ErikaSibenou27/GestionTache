<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <span class="sgt">SGT</span><span class="ache">ache</span>
        </div>
        <p class="text-center">Connexion</p>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-floating">
                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Email" required>
                <label for="registerEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password" required>
                <label for="registerPassword">Mot de passe</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Connecter</button>
            </div>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('register') }}" class="link-primary">Vous n'avez pas de compte ? Inscrivez-vous</a>
        </p>
        <p class="text-center mt-3">
            <a href="{{ url_for('forgot_password') }}" class="link-primary">Mot de passe oubli√© ?</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
