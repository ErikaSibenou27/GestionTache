<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SGTache</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body class="bg-light">

    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar">
            <div class="logo">
                <span class="sgt">SGT</span><span class="ache">ache</span>
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('home') }}" class="list-group-item list-group-item-action bg-dark text-white">Tableau de bord</a>
                <a href="{{ url_for('projets') }}" class="list-group-item list-group-item-action bg-dark text-white">Projets</a>
                <a href="{{ url_for('taches') }}" class="list-group-item list-group-item-action bg-dark text-white">Tâches</a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login') }}">Déconnexion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-5">
                <h2 class="text-center mb-4">Bienvenue dans le Dashboard</h2>

                <!-- Liste des projets sous forme de boutons cliquables -->
                <div class="row">
                    {% for projet in projets %}
                    <div class="col-md-3 mb-4">
                        <a href="{{ url_for('projet_details', projet_id=projet.id) }}" class="btn btn-info w-100">
                            <h5>{{ projet.nom }}</h5>
                            <p>{{ projet.description }}</p>
                        </a>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
