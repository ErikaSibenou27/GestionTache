<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Création d'un Projet</h2>
        <form method="POST" action="{{ url_for('projets') }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nom_projet" name="nom_projet" placeholder="Nom du projet" required>
                <label for="nom_projet">Nom du projet</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="description" name="description" placeholder="Description du projet" rows="3" required></textarea>
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tache" name="tache" placeholder="Tâches séparées par des virgules" required>
                <label for="tache">Tâches</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>

        <ul class="list-group mt-4">
            {% for projet in projets %}
            <li class="list-group-item">
                {{ projet.nom }} - {{ projet.description }}
                <a href="{{ url_for('edit_projet', id=projet.id) }}" class="btn btn-warning btn-sm">Modifier</a>
                <form method="POST" action="{{ url_for('delete_projet', id=projet.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
