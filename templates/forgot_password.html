<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>
    <div class="forgot-password-box">
        <div class="logo">
            <span class="sgt">SGT</span><span class="ache">ache</span>
        </div>
        <p class="text-center">Reinitialisation du mot de passe</p>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-floating">
                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Email" required>
                <label for="email">Entrez votre Email</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Envoyer un lien de réinitialisation</button>
            </div>
        </form>
        <p class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="link-primary">Retour à la connexion</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
