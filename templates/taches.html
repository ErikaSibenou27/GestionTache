<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Tâches</h2>
        <form method="POST" action="{{ url_for('taches') }}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nom_tache" name="nom_tache" placeholder="Nom de la tâche" required>
                <label for="nom_tache">Nom de la tâche</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control" id="projet_id" name="projet_id" required>
                    {% for projet in projets %}
                    <option value="{{ projet.id }}">{{ projet.nom }}</option>
                    {% endfor %}
                </select>
                <label for="projet_id">Projet</label>
            </div>
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
        <ul class="list-group mt-4">
            {% for tache in taches %}
            <li class="list-group-item">
                {{ tache.nom }} - {{ tache.description }}
                <a href="{{ url_for('edit_tache', id=tache.id) }}" class="btn btn-warning btn-sm">Modifier</a>
                <form method="POST" action="{{ url_for('delete_tache', id=tache.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
