<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body class="bg-light">
    <div class="register-box">
        <div class="logo">
            <span class="sgt">SGT</span><span class="ache">ache</span>
        </div>
        <p class="text-center">Register a new member</p>

        <form method="POST" action="{{ url_for('register') }}">

            <div class="form-floating">
                <input type="text" class="form-control" id="registerFullName" name="full_name" placeholder="Full Name"
                    required>
                <label for="registerFullName">Full Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Email" required>
                <label for="registerEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Password"
                    required>
                <label for="registerPassword">Password</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <p class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="link-primary">Vous avez déjà un compte? Connectez-vous</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
