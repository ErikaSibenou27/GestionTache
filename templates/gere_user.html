<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Utilisateurs</title>
    <link rel="stylesheet" href="../static/boostrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <a href="{{ url_for('back_admin') }}" class="btn btn-danger btn-lg">Retour</a>
        <h1 class="text-center mb-4">Gérer les Utilisateurs</h1>

        <!-- Afficher les alertes -->
        <div class="alert alert">
        </div>

        <!-- Formulaire pour ajouter un utilisateur -->
        <div class="card mb-4">
            <div class="card-header">
                Ajouter un Utilisateur
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <input type="hidden" name="add_user" value="1">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="exemple@domaine.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="Admin">Administrateur</option>
                            <option value="user">Utilisateur</option>
                            
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
        <!-- Formulaire pour modifier un utilisateur -->
        <div class="card mb-4">
            <div class="card-header">
                Modifier un Utilisateur
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <input type="hidden" name="update_user" value="1">
                    <input type="hidden" name="id" value="">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rôle</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="Admin">Administrateur</option>
                            <option value="user">Utilisateur</option>
                            <option value="gest">Gestionnaire</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                </form>
            </div>
        </div>


        <!-- Tableau pour afficher les utilisateurs -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                    <th>Rôle</th>
                    <th>date_de_creation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>erika</td>
                    <td>erika@gmail.com</td>
                    <td>user</td>
                    <td>30/01/2025</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="#" class="btn btn-danger btn-sm"
                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../static/boostrap/js/bootstrap.min.js"></script>
</body>

</html>
